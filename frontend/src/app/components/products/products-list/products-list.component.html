<div class="container mt-5">
  <h2 class="mb-4 text-center">Our Products</h2>
  <div class="row g-4">
    @for (product of products; track product._id) {
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img [src]="product.image || 'assets/placeholder.jpg'" class="card-img-top" [alt]="product.name" style="height: 200px; object-fit: contain; background-color: #f9f9f9;">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ product.name }}</h6>
            <p class="card-text fw-bold text-primary">${{ product.price }}</p>
            <a [routerLink]="['/products', product._id]" class="btn btn-outline-primary btn-sm mt-auto"> View Details </a>
            @if (!isAdmin()) {
              <button class="btn btn-success btn-sm" (click)="addToCart(product._id)" style="margin-top: 10px;">Add to Cart</button>
            }
          </div>
        </div>
      </div>
    }
  </div>
</div>
