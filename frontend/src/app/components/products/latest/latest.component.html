<div class="container mt-5">
  <h2 class="mb-4" style="text-align: center;  font-weight: bold; ">Latest Products</h2>
  <div class="row g-4 justify-content-center">
    @for (product of latestProducts; track product._id) {
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card h-100 shadow-sm" style="max-width: 220px; width: 100%;">
          <img [src]="product.image || 'assets/placeholder.jpg'" class="card-img-top" [alt]="product.name" style="height: 250px; object-fit: cover;">
          <div class="card-body d-flex flex-column p-2">
            <h6 class="card-title" style="font-size: 0.95rem;">{{ product.name }}</h6>
            <p class="card-text" style="font-size: 0.8rem;">{{ product.description }}</p>
            <p class="card-text fw-bold" style="font-size: 0.9rem; color: #007bff;">
              ${{ product.price }}
            </p>
            <a [routerLink]="['/products', product._id]" class="btn btn-outline-primary btn-sm mt-auto">
              View Details
            </a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
