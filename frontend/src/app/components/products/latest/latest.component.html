<hr class="my-1" style="color: #007bff;">
<h2 class="mb- fw-bold">Latest Products</h2>
<hr class="my-1" style="color: #007bff;">
<div class=" px-5 text-center mt-3" >
  <div class="row g-4 justify-content-center">
    @for (product of latestProducts; track product._id) {
      <div class="col-md-2 d-flex justify-content-center">
        <div class="card h-100 shadow-sm d-flex flex-column" style="max-width: 220px; width: 100%;">
          <img  [src]="product.image || 'assets/placeholder.jpg'"  class="card-img-top p-2" [alt]="product.name"style="height: 200px; object-fit: contain;">
          <div class="card-body d-flex flex-column p-2">
            <h6 class="card-title" style="font-size: 0.95rem;">{{ product.name }}</h6>
          <div class=" mt-auto">
            <p class="card-text fw-bold mb-1" style="font-size: 0.9rem; color: #007bff;"> ${{ product.price }}</p>
            <a [routerLink]="['/products', product._id]" class="btn btn-outline-primary btn-sm w-100">
              View Details
            </a>
          </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
